<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXM Super - 올인원 메신저</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #007AFF;
            --secondary: #5856D6;
            --success: #34C759;
            --danger: #FF3B30;
            --warning: #FF9500;
            --token-gold: #FFD700;
            --bg-dark: #1C1C1E;
            --bg-light: #2C2C2E;
            --text: #FFFFFF;
            --text-secondary: rgba(255, 255, 255, 0.6);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
            background: var(--bg-dark);
            color: var(--text);
            height: 100vh;
            overflow: hidden;
        }

        /* Login Screen */
        .login-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
        }

        .login-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            width: 400px;
            text-align: center;
        }

        .logo {
            font-size: 60px;
            margin-bottom: 20px;
        }

        .app-title {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .app-subtitle {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 30px;
        }

        .login-input {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: white;
            font-size: 16px;
            margin-bottom: 15px;
        }

        .login-input::placeholder {
            color: var(--text-secondary);
        }

        .node-checkbox {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
            color: var(--text-secondary);
        }

        .btn {
            padding: 15px 30px;
            background: white;
            color: var(--primary);
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        /* Main App */
        .app {
            display: none;
            height: 100vh;
            flex-direction: column;
        }

        .app.active {
            display: flex;
        }

        /* Top Bar */
        .top-bar {
            background: var(--bg-light);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .balance {
            background: linear-gradient(135deg, var(--token-gold), #FFA500);
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            color: var(--bg-dark);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .balance-icon {
            font-size: 20px;
        }

        .stats {
            display: flex;
            gap: 20px;
        }

        .stat {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .stat-value {
            font-size: 18px;
            font-weight: 600;
        }

        .stat-label {
            font-size: 11px;
            color: var(--text-secondary);
        }

        /* Tab Navigation */
        .tabs {
            background: var(--bg-light);
            display: flex;
            padding: 5px;
            gap: 5px;
        }

        .tab {
            flex: 1;
            padding: 12px;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .tab.active {
            background: var(--primary);
            color: white;
        }

        .tab-icon {
            margin-right: 8px;
            font-size: 16px;
        }

        /* Content Area */
        .content {
            flex: 1;
            overflow: hidden;
            display: flex;
        }

        .tab-content {
            display: none;
            width: 100%;
        }

        .tab-content.active {
            display: flex;
        }

        /* Chat Tab */
        .chat-container {
            display: flex;
            width: 100%;
        }

        .chat-list {
            width: 300px;
            background: var(--bg-light);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            overflow-y: auto;
        }

        .chat-item {
            padding: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .chat-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .chat-item.active {
            background: rgba(0, 122, 255, 0.2);
        }

        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .message {
            display: flex;
            margin-bottom: 15px;
        }

        .message.sent {
            justify-content: flex-end;
        }

        .message-bubble {
            max-width: 60%;
            padding: 10px 15px;
            border-radius: 15px;
            background: var(--bg-light);
        }

        .message.sent .message-bubble {
            background: var(--primary);
        }

        .message-input-container {
            padding: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            gap: 10px;
        }

        .message-input {
            flex: 1;
            padding: 12px;
            background: var(--bg-light);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            color: white;
            font-size: 14px;
        }

        /* Pixel Canvas Tab */
        .canvas-container {
            display: flex;
            width: 100%;
        }

        .canvas-wrapper {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #333;
            position: relative;
            overflow: auto;
        }

        #pixelCanvas {
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
            cursor: crosshair;
            background: white;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
        }

        .canvas-tools {
            width: 250px;
            background: var(--bg-light);
            padding: 20px;
            overflow-y: auto;
        }

        .color-palette {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 8px;
            margin-bottom: 20px;
        }

        .color-btn {
            width: 35px;
            height: 35px;
            border: 2px solid transparent;
            border-radius: 5px;
            cursor: pointer;
        }

        .color-btn.active {
            border-color: white;
            box-shadow: 0 0 10px currentColor;
        }

        .zoom-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .zoom-btn {
            flex: 1;
            padding: 10px;
            background: var(--bg-dark);
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }

        .pixel-cost {
            background: rgba(255, 215, 0, 0.1);
            border: 1px solid var(--token-gold);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
        }

        /* Wallet Tab */
        .wallet-container {
            padding: 30px;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
        }

        .wallet-balance {
            background: linear-gradient(135deg, var(--token-gold), #FFA500);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            color: var(--bg-dark);
        }

        .wallet-balance-amount {
            font-size: 48px;
            font-weight: 700;
            margin: 10px 0;
        }

        .wallet-actions {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }

        .wallet-btn {
            padding: 20px;
            background: var(--bg-light);
            border: none;
            border-radius: 15px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .wallet-btn:hover {
            transform: scale(1.05);
        }

        .transaction-list {
            background: var(--bg-light);
            border-radius: 15px;
            padding: 20px;
        }

        .transaction-item {
            display: flex;
            justify-content: space-between;
            padding: 15px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Node Tab */
        .node-container {
            padding: 30px;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
        }

        .node-status {
            background: var(--bg-light);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            text-align: center;
        }

        .node-status.active {
            border: 2px solid var(--success);
        }

        .mining-status {
            font-size: 24px;
            margin: 20px 0;
        }

        .mining-btn {
            padding: 15px 40px;
            background: linear-gradient(135deg, var(--success), #00C851);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }

        .node-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .node-stat-card {
            background: var(--bg-light);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
        }

        /* Leaderboard */
        .leaderboard {
            position: fixed;
            right: 20px;
            top: 100px;
            width: 250px;
            background: var(--bg-light);
            border-radius: 15px;
            padding: 20px;
            max-height: 400px;
            overflow-y: auto;
        }

        .leaderboard-item {
            display: flex;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .rank {
            font-size: 20px;
            font-weight: 700;
            margin-right: 15px;
            color: var(--token-gold);
        }

        /* Notifications */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--bg-light);
            border-radius: 10px;
            padding: 15px 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: slideIn 0.3s ease;
            z-index: 1000;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
            }
            to {
                transform: translateX(0);
            }
        }

        /* Transfer Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--bg-light);
            border-radius: 20px;
            padding: 30px;
            width: 400px;
        }

        .modal-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .modal-input {
            width: 100%;
            padding: 12px;
            background: var(--bg-dark);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: white;
            margin-bottom: 15px;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
        }

        .modal-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
        }

        .modal-btn.primary {
            background: var(--primary);
            color: white;
        }

        .modal-btn.cancel {
            background: var(--bg-dark);
            color: white;
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div class="login-screen" id="loginScreen">
        <div class="login-card">
            <div class="logo">🚀</div>
            <h1 class="app-title">NEXM Super</h1>
            <p class="app-subtitle">메시징 • 픽셀아트 • 토큰 경제</p>

            <input type="text" class="login-input" id="usernameInput" placeholder="사용자 이름">
            <input type="tel" class="login-input" id="phoneInput" placeholder="전화번호 (선택)">

            <div class="node-checkbox">
                <input type="checkbox" id="isNode">
                <label for="isNode">노드로 참여 (토큰 채굴)</label>
            </div>

            <button class="btn" onclick="login()">시작하기</button>
        </div>
    </div>

    <!-- Main App -->
    <div class="app" id="app">
        <!-- Top Bar -->
        <div class="top-bar">
            <div class="user-info">
                <span id="username">사용자</span>
                <div class="balance">
                    <span class="balance-icon">💰</span>
                    <span id="balance">0</span> NEXM
                </div>
            </div>

            <div class="stats">
                <div class="stat">
                    <div class="stat-value" id="onlineUsers">0</div>
                    <div class="stat-label">온라인</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="totalPixels">0</div>
                    <div class="stat-label">픽셀</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="activeNodes">0</div>
                    <div class="stat-label">노드</div>
                </div>
            </div>
        </div>

        <!-- Tabs -->
        <div class="tabs">
            <button class="tab active" onclick="switchTab('chat')">
                <span class="tab-icon">💬</span> 채팅
            </button>
            <button class="tab" onclick="switchTab('canvas')">
                <span class="tab-icon">🎨</span> 픽셀 캔버스
            </button>
            <button class="tab" onclick="switchTab('wallet')">
                <span class="tab-icon">💰</span> 지갑
            </button>
            <button class="tab" onclick="switchTab('node')">
                <span class="tab-icon">⛏️</span> 노드
            </button>
        </div>

        <!-- Content -->
        <div class="content">
            <!-- Chat Tab -->
            <div class="tab-content active" id="chatTab">
                <div class="chat-container">
                    <div class="chat-list" id="chatList">
                        <div class="chat-item active">
                            <div>🌍 전체 채팅</div>
                        </div>
                    </div>

                    <div class="chat-area">
                        <div class="messages" id="messages"></div>
                        <div class="message-input-container">
                            <input type="text" class="message-input" id="messageInput"
                                placeholder="메시지 입력... (Enter로 전송)"
                                onkeypress="handleMessageKeypress(event)">
                            <button class="btn" onclick="sendMessage()">전송</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Pixel Canvas Tab -->
            <div class="tab-content" id="canvasTab">
                <div class="canvas-container">
                    <div class="canvas-wrapper">
                        <canvas id="pixelCanvas"></canvas>
                    </div>

                    <div class="canvas-tools">
                        <h3>색상 선택</h3>
                        <div class="color-palette" id="colorPalette"></div>

                        <h3>줌 컨트롤</h3>
                        <div class="zoom-controls">
                            <button class="zoom-btn" onclick="zoomIn()">확대 +</button>
                            <button class="zoom-btn" onclick="zoomOut()">축소 -</button>
                        </div>

                        <div class="pixel-cost">
                            <div>픽셀 비용</div>
                            <div style="font-size: 24px; font-weight: 700; color: var(--token-gold)">
                                0.5 NEXM
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Wallet Tab -->
            <div class="tab-content" id="walletTab">
                <div class="wallet-container">
                    <div class="wallet-balance">
                        <div>내 지갑 잔액</div>
                        <div class="wallet-balance-amount" id="walletBalance">0 NEXM</div>
                        <div>≈ $0.00 USD</div>
                    </div>

                    <div class="wallet-actions">
                        <button class="wallet-btn" onclick="showTransferModal()">
                            💸 전송
                        </button>
                        <button class="wallet-btn" onclick="requestTokens()">
                            🎁 무료 토큰
                        </button>
                        <button class="wallet-btn" onclick="showTransactions()">
                            📊 거래 내역
                        </button>
                    </div>

                    <div class="transaction-list" id="transactionList">
                        <h3>최근 거래</h3>
                        <div id="transactions"></div>
                    </div>
                </div>
            </div>

            <!-- Node Tab -->
            <div class="tab-content" id="nodeTab">
                <div class="node-container">
                    <div class="node-status" id="nodeStatus">
                        <h2>노드 상태</h2>
                        <div class="mining-status" id="miningStatus">⏸️ 대기 중</div>
                        <button class="mining-btn" id="miningBtn" onclick="toggleMining()">
                            채굴 시작
                        </button>
                    </div>

                    <div class="node-stats">
                        <div class="node-stat-card">
                            <div class="stat-label">메시지 중계</div>
                            <div class="stat-value" id="messagesRelayed">0</div>
                        </div>
                        <div class="node-stat-card">
                            <div class="stat-label">픽셀 서비스</div>
                            <div class="stat-value" id="pixelsServed">0</div>
                        </div>
                        <div class="node-stat-card">
                            <div class="stat-label">채굴 보상</div>
                            <div class="stat-value" id="miningRewards">0 NEXM</div>
                        </div>
                        <div class="node-stat-card">
                            <div class="stat-label">총 수익</div>
                            <div class="stat-value" id="totalRewards">0 NEXM</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Leaderboard -->
    <div class="leaderboard" style="display:none" id="leaderboard">
        <h3>🏆 리더보드</h3>
        <div id="leaderboardList"></div>
    </div>

    <!-- Transfer Modal -->
    <div class="modal" id="transferModal">
        <div class="modal-content">
            <h2 class="modal-title">💸 토큰 전송</h2>
            <input type="text" class="modal-input" id="transferTo" placeholder="받는 사람 (사용자명)">
            <input type="number" class="modal-input" id="transferAmount" placeholder="수량">

            <div class="modal-buttons">
                <button class="modal-btn primary" onclick="confirmTransfer()">전송</button>
                <button class="modal-btn cancel" onclick="closeTransferModal()">취소</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
