<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WPlace - 함께 만드는 픽셀 아트</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            width: 100%;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: white;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo span {
            width: 30px;
            height: 30px;
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4, #45B7D1, #FFA07A);
            border-radius: 5px;
        }

        .stats {
            display: flex;
            gap: 30px;
            color: white;
        }

        .stat {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .stat-value {
            font-size: 20px;
            font-weight: bold;
        }

        .stat-label {
            font-size: 12px;
            opacity: 0.8;
        }

        .canvas-container {
            position: relative;
            margin: 20px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        #canvas {
            display: block;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
            cursor: crosshair;
            background: white;
        }

        .zoom-controls {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .zoom-btn {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 5px;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .zoom-btn:hover {
            background: white;
            transform: scale(1.1);
        }

        .color-palette {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-radius: 15px;
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            max-width: 600px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .color-btn {
            width: 40px;
            height: 40px;
            border: 2px solid transparent;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
        }

        .color-btn:hover {
            transform: scale(1.1);
        }

        .color-btn.active {
            border-color: #333;
            transform: scale(1.15);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }

        .color-btn.active::after {
            content: '✓';
            position: absolute;
            color: white;
            font-size: 20px;
            font-weight: bold;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-shadow: 0 0 3px rgba(0, 0, 0, 0.8);
        }

        .coordinates {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 14px;
        }

        .pixel-info {
            position: absolute;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s ease;
            z-index: 1000;
        }

        .pixel-info.visible {
            opacity: 1;
        }

        .cooldown-timer {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 16px;
            display: none;
            align-items: center;
            gap: 10px;
        }

        .cooldown-timer.active {
            display: flex;
        }

        .cooldown-progress {
            width: 200px;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            overflow: hidden;
        }

        .cooldown-bar {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #8BC34A);
            border-radius: 3px;
            transition: width 1s linear;
        }

        .user-list {
            position: fixed;
            right: 20px;
            top: 100px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-radius: 10px;
            min-width: 200px;
            max-height: 400px;
            overflow-y: auto;
        }

        .user-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px;
            border-radius: 5px;
            margin-bottom: 5px;
        }

        .user-avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            font-size: 14px;
        }

        .user-name {
            flex: 1;
            font-size: 14px;
        }

        .user-pixels {
            font-size: 12px;
            color: #666;
        }

        @media (max-width: 768px) {
            .user-list {
                display: none;
            }

            .color-palette {
                position: fixed;
                bottom: 10px;
                left: 50%;
                transform: translateX(-50%);
                max-width: 90%;
            }
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 2000;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <span></span>
            WPlace
        </div>
        <div class="stats">
            <div class="stat">
                <div class="stat-value" id="pixelCount">0</div>
                <div class="stat-label">픽셀</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="userCount">0</div>
                <div class="stat-label">참여자</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="timeLeft">∞</div>
                <div class="stat-label">남은 시간</div>
            </div>
        </div>
    </div>

    <div class="canvas-container">
        <canvas id="canvas"></canvas>
        <div class="zoom-controls">
            <button class="zoom-btn" onclick="zoomIn()">+</button>
            <button class="zoom-btn" onclick="zoomOut()">−</button>
            <button class="zoom-btn" onclick="resetZoom()">⟲</button>
        </div>
        <div class="coordinates" id="coordinates">X: 0, Y: 0</div>
        <div class="pixel-info" id="pixelInfo"></div>
    </div>

    <div class="color-palette" id="colorPalette"></div>

    <div class="cooldown-timer" id="cooldownTimer">
        <span>다음 픽셀까지:</span>
        <div class="cooldown-progress">
            <div class="cooldown-bar" id="cooldownBar"></div>
        </div>
        <span id="cooldownTime">5초</span>
    </div>

    <div class="user-list" id="userList">
        <h3 style="margin-bottom: 10px;">온라인 사용자</h3>
        <div id="userItems"></div>
    </div>

    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
        <p style="margin-top: 20px;">캔버스 로딩 중...</p>
    </div>

    <script src="wplace.js"></script>
</body>
</html>
