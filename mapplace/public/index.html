<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MapChat - 지도에서 채팅하고 그리기</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #007AFF;
            --secondary: #5856D6;
            --success: #34C759;
            --danger: #FF3B30;
            --warning: #FF9500;
            --glass: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
            height: 100vh;
            overflow: hidden;
            background: #1c1c1e;
        }

        #map {
            width: 100%;
            height: 100vh;
            z-index: 1;
        }

        /* Top Navigation Bar */
        .nav-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 1000;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 20px;
            font-weight: bold;
            color: white;
        }

        .logo-icon {
            width: 35px;
            height: 35px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .stats {
            display: flex;
            gap: 20px;
            color: white;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .stat-value {
            font-size: 18px;
            font-weight: 600;
        }

        .stat-label {
            font-size: 11px;
            opacity: 0.7;
            text-transform: uppercase;
        }

        /* Color Palette */
        .color-palette {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            padding: 12px;
            display: flex;
            gap: 6px;
            z-index: 1000;
        }

        .color-btn {
            width: 35px;
            height: 35px;
            border-radius: 8px;
            border: 2px solid transparent;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .color-btn:hover {
            transform: scale(1.1);
        }

        .color-btn.active {
            border-color: white;
            transform: scale(1.15);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        /* Chat Panel */
        .chat-panel {
            position: fixed;
            right: 20px;
            top: 80px;
            width: 350px;
            height: 500px;
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .chat-panel.minimized {
            height: 50px;
        }

        .chat-header {
            padding: 15px;
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            cursor: pointer;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .chat-panel.minimized .chat-messages,
        .chat-panel.minimized .chat-input-container {
            display: none;
        }

        .message {
            background: rgba(255, 255, 255, 0.05);
            padding: 10px;
            border-radius: 10px;
            color: white;
            max-width: 80%;
        }

        .message.own {
            align-self: flex-end;
            background: var(--primary);
        }

        .message-header {
            font-size: 12px;
            opacity: 0.7;
            margin-bottom: 4px;
            display: flex;
            justify-content: space-between;
        }

        .message-location {
            font-size: 10px;
            opacity: 0.5;
            cursor: pointer;
        }

        .message-location:hover {
            opacity: 1;
            text-decoration: underline;
        }

        .message-text {
            font-size: 14px;
            word-wrap: break-word;
        }

        .chat-input-container {
            padding: 15px;
            border-top: 1px solid var(--glass-border);
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 10px 15px;
            color: white;
            font-size: 14px;
        }

        .chat-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .send-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--primary);
            border: none;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .send-btn:hover {
            transform: scale(1.1);
        }

        /* Drawing Mode Toggle */
        .mode-toggle {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 25px;
            padding: 5px;
            display: flex;
            gap: 5px;
            z-index: 1000;
        }

        .mode-btn {
            padding: 10px 20px;
            border-radius: 20px;
            border: none;
            background: transparent;
            color: white;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .mode-btn.active {
            background: var(--primary);
        }

        /* Cooldown Timer */
        .cooldown {
            position: fixed;
            bottom: 160px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            display: none;
            z-index: 1000;
        }

        .cooldown.active {
            display: block;
        }

        /* User List */
        .user-list {
            position: fixed;
            left: 20px;
            top: 80px;
            width: 200px;
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            padding: 15px;
            z-index: 1000;
            color: white;
        }

        .user-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .user-avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
        }

        .user-name {
            flex: 1;
            font-size: 13px;
        }

        .user-pixels {
            font-size: 11px;
            opacity: 0.7;
        }

        /* Pixel Marker Style */
        .pixel-marker {
            width: 10px !important;
            height: 10px !important;
            border: 1px solid rgba(0, 0, 0, 0.3);
            border-radius: 2px;
            opacity: 0.8;
        }

        /* Message Marker */
        .message-marker {
            background: var(--primary);
            border-radius: 50%;
            width: 30px !important;
            height: 30px !important;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 16px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.2); opacity: 1; }
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .chat-panel {
                width: calc(100% - 20px);
                right: 10px;
                height: 400px;
            }

            .user-list {
                display: none;
            }

            .color-palette {
                bottom: 80px;
                max-width: 90%;
                flex-wrap: wrap;
            }
        }

        .login-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        .login-card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 40px;
            width: 400px;
            text-align: center;
            color: white;
        }

        .login-title {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .login-subtitle {
            font-size: 14px;
            opacity: 0.7;
            margin-bottom: 30px;
        }

        .login-input {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            color: white;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .login-btn:hover {
            transform: scale(1.02);
        }
    </style>
</head>
<body>
    <!-- Login Modal -->
    <div class="login-modal" id="loginModal">
        <div class="login-card">
            <div class="logo-icon" style="margin: 0 auto 20px; width: 60px; height: 60px; font-size: 30px;">
                🗺️
            </div>
            <h1 class="login-title">MapChat</h1>
            <p class="login-subtitle">지도에서 채팅하고 픽셀 아트를 그려보세요</p>
            <input type="text" class="login-input" id="usernameInput" placeholder="닉네임을 입력하세요" maxlength="20">
            <button class="login-btn" onclick="login()">시작하기</button>
        </div>
    </div>

    <!-- Navigation Bar -->
    <div class="nav-bar">
        <div class="logo">
            <div class="logo-icon">🗺️</div>
            <span>MapChat</span>
        </div>
        <div class="stats">
            <div class="stat-item">
                <div class="stat-value" id="pixelCount">0</div>
                <div class="stat-label">픽셀</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="userCount">0</div>
                <div class="stat-label">온라인</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="messageCount">0</div>
                <div class="stat-label">메시지</div>
            </div>
        </div>
    </div>

    <!-- Map Container -->
    <div id="map"></div>

    <!-- User List -->
    <div class="user-list">
        <h3 style="margin-bottom: 10px; font-size: 14px;">온라인 사용자</h3>
        <div id="userList"></div>
    </div>

    <!-- Chat Panel -->
    <div class="chat-panel" id="chatPanel">
        <div class="chat-header" onclick="toggleChat()">
            <span>💬 실시간 채팅</span>
            <span id="chatToggle">－</span>
        </div>
        <div class="chat-messages" id="chatMessages"></div>
        <div class="chat-input-container">
            <input type="text" class="chat-input" id="chatInput" placeholder="메시지 입력..." onkeypress="handleChatKeypress(event)">
            <button class="send-btn" onclick="sendMessage()">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                    <path d="M2 10L18 2L10 18L8 11L2 10Z" fill="white"/>
                </svg>
            </button>
        </div>
    </div>

    <!-- Mode Toggle -->
    <div class="mode-toggle">
        <button class="mode-btn active" id="chatMode" onclick="setMode('chat')">💬 채팅</button>
        <button class="mode-btn" id="drawMode" onclick="setMode('draw')">🎨 그리기</button>
    </div>

    <!-- Color Palette (shown in draw mode) -->
    <div class="color-palette" id="colorPalette" style="display: none;"></div>

    <!-- Cooldown Timer -->
    <div class="cooldown" id="cooldown">
        다음 픽셀까지: <span id="cooldownTime">5</span>초
    </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
