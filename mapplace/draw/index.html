<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Draw - Ïã§ÏãúÍ∞Ñ ÏßÄÎèÑ Í∑∏Î¶¨Í∏∞</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.css" />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            overflow: hidden;
        }

        #map {
            width: 100vw;
            height: 100vh;
        }

        /* Control Panel */
        .control-panel {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            z-index: 1000;
            min-width: 250px;
        }

        .control-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .tool-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin-bottom: 15px;
        }

        .tool-btn {
            width: 100%;
            height: 45px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: all 0.2s ease;
        }

        .tool-btn:hover {
            background: #f5f5f5;
            transform: scale(1.05);
        }

        .tool-btn.active {
            background: #007AFF;
            border-color: #007AFF;
            color: white;
            box-shadow: 0 2px 10px rgba(0, 122, 255, 0.3);
        }

        .color-section {
            margin-bottom: 15px;
        }

        .color-label {
            font-size: 12px;
            color: #666;
            margin-bottom: 8px;
            text-transform: uppercase;
            font-weight: 600;
        }

        .color-palette {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 6px;
        }

        .color-btn {
            width: 32px;
            height: 32px;
            border-radius: 6px;
            border: 2px solid transparent;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .color-btn:hover {
            transform: scale(1.15);
        }

        .color-btn.active {
            border-color: #333;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .stroke-controls {
            margin-bottom: 15px;
        }

        .slider {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: #e0e0e0;
            outline: none;
            -webkit-appearance: none;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #007AFF;
            cursor: pointer;
        }

        .slider-value {
            display: inline-block;
            margin-left: 10px;
            font-weight: 600;
            color: #007AFF;
        }

        .action-buttons {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            flex: 1;
            padding: 10px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s ease;
        }

        .action-btn:hover {
            background: #f5f5f5;
        }

        .action-btn.danger {
            color: #FF3B30;
            border-color: #FF3B30;
        }

        .action-btn.danger:hover {
            background: #FF3B30;
            color: white;
        }

        /* Stats Panel */
        .stats-panel {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 15px 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            z-index: 1000;
            display: flex;
            gap: 20px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 600;
            color: #007AFF;
        }

        .stat-label {
            font-size: 11px;
            color: #666;
            text-transform: uppercase;
        }

        /* User List */
        .user-panel {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            z-index: 1000;
            max-height: 200px;
            min-width: 200px;
            overflow-y: auto;
        }

        .user-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .user-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 6px 0;
            font-size: 13px;
        }

        .user-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #34C759;
        }

        /* Drawing Cursor */
        .drawing-cursor {
            position: fixed;
            pointer-events: none;
            border-radius: 50%;
            border: 2px solid currentColor;
            z-index: 10000;
            display: none;
        }

        /* Export Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 12px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
        }

        .modal-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .export-options {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .export-btn {
            flex: 1;
            padding: 12px;
            border: 2px solid #007AFF;
            border-radius: 8px;
            background: white;
            color: #007AFF;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .export-btn:hover {
            background: #007AFF;
            color: white;
        }

        /* Layer Toggle */
        .layer-toggle {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            z-index: 1000;
        }

        .layer-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 0;
        }

        .layer-checkbox {
            width: 18px;
            height: 18px;
        }

        /* Notification */
        .notification {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px 40px;
            border-radius: 12px;
            font-size: 16px;
            z-index: 3000;
            display: none;
        }

        .notification.show {
            display: block;
            animation: fadeInOut 2s ease;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0; }
            20%, 80% { opacity: 1; }
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .control-panel {
                left: 10px;
                top: 10px;
                padding: 15px;
                min-width: 200px;
            }

            .stats-panel {
                top: auto;
                bottom: 10px;
                left: 10px;
                right: auto;
                flex-direction: column;
                gap: 10px;
            }

            .user-panel {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Map Container -->

    <!-- Control Panel -->
    <div class="control-panel">

    </div>

    <!-- Stats Panel -->
    <div class="stats-panel">
        <div class="stat-item">

            <div class="stat-label">Í∑∏Î¶º Ïàò</div>
        </div>
        <div class="stat-item">

            <div class="stat-label">Ï∞∏Ïó¨Ïûê</div>
        </div>
        <div class="stat-item">

    </div>

    <!-- User Panel -->

        <div class="user-title">üåê Ïò®ÎùºÏù∏ ÏÇ¨Ïö©Ïûê</div>
        <div id="userList"></div>

    <!-- Layer Toggle -->
    <div class="layer-toggle">

    <!-- Export Modal -->
    <div class="modal" id="exportModal">
        <div class="modal-content">

            <p>ÏßÄÎèÑÏóê Í∑∏Î¶∞ Î™®Îì† Í∑∏Î¶ºÏùÑ ÎÇ¥Î≥¥ÎÉÖÎãàÎã§.</p>
            <div class="export-options">

    <!-- Notification -->

    <!-- Scripts -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    <script src="map-draw.js"></script>
</body>
</html>
